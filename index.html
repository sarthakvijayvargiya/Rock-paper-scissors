<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Rock X Paper X Scissor</h1>
      <div id="images">
        <img
          src="https://nehalhazem.github.io/rockPaperScissors.io/img/rock.png"
          alt="Stone"
        />
        <img
          src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png"
          alt="Paper"
        />
        <img
          src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png"
          alt="Scissor"
        />
      </div>

      <button type="submit" id="button">Restart Game</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
